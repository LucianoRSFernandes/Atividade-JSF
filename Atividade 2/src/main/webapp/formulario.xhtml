<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulário de Informações</title>
<h:outputStylesheet name="css/main.css" />
</head>
<body>
	<h:form>
    <h:outputLabel value="Nome:" for="nome" />
    <h:inputText id="nome" styleClass="campo-medio" />
    <br />

    <h:outputLabel value="Sobrenome:" for="sobrenome" />
    <h:inputText id="sobrenome" styleClass="campo-medio" />
    <br />

    <h:outputLabel value="Telefone:" for="fone" />
    <h:inputText id="fone" styleClass="campo-medio" />
    <br />

    <h:outputLabel value="E-mail:" for="email" />
    <h:inputText id="email" styleClass="campo-medio" />
    <br />

    <h:commandButton value="Enviar" />
  </h:form>
</body>
</html>
